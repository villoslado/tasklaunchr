{% extends "base.html" %}
{% load static %}
{% block title %}
    TaskLaunchr - Password Reset
{% endblock title %}
{% block content %}
    <main>
        <div>
            <h1>Reset Password</h1>
            <form method="post" class="form-container">
                {% csrf_token %}
                <div class="form-field">{{ form.as_p }}</div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </main>
{% endblock content %}
